# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - romfseapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://romfseacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc19c7835c5949318a911d7807f355ef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8c4f6722e8a94d1a8d7c1a36c0cd2bd9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: romfseacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dc19c7835c5949318a911d7807f355ef }}/romimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'romfseapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e44c22bf97764f14b803c9ddd50c9602 }}
        images: 'romfseacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dc19c7835c5949318a911d7807f355ef }}/romimg:${{ github.sha }}'